<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enhanced Quake Coding Arena - 25 Epic Achievements with Dual Voice System (Male/Female)">
    <title>Enhanced Quake Coding Arena - 25 Achievements | Dual Voice System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 100 100" class="quake-logo">
                    <!-- Simple Quake-like logo representation -->
                    <path
                        d="M50 10 C27.9 10 10 27.9 10 50 C10 72.1 27.9 90 50 90 C65.5 90 78.8 81.2 85.5 68 L75 60 C70 68 60.5 74 50 74 C36.7 74 26 63.3 26 50 C26 36.7 36.7 26 50 26 C63.3 26 74 36.7 74 50 C74 55 72.5 59.5 70 63 L80 71 C86.5 65 90 58 90 50 C90 27.9 72.1 10 50 10 Z M50 34 C41.2 34 34 41.2 34 50 C34 58.8 41.2 66 50 66 C58.8 66 66 58.8 66 50 C66 41.2 58.8 34 50 34 Z"
                        fill="var(--quake-red)" />
                    <rect x="45" y="60" width="10" height="40" fill="var(--quake-red)" transform="rotate(-15 50 80)" />
                </svg>
                <h1>QUAKE <span class="highlight">CODING</span> ARENA</h1>
            </div>
            <p class="subtitle" id="packSubtitle">MALE ANNOUNCER PACK</p>
            <p class="version">v2.2 - 25 Epic Achievements | 15 Male + 16 Female Sounds</p>

            <div class="voice-toggle-container">
                <span class="toggle-label">MALE</span>
                <label class="switch">
                    <input type="checkbox" id="voiceToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label female">FEMALE</span>
            </div>

            <div class="category-filters" id="categoryFilters">
                <button class="filter-btn active" data-category="all">ALL</button>
                <button class="filter-btn" data-category="streak">üî• STREAK</button>
                <button class="filter-btn" data-category="quality">‚ú® QUALITY</button>
                <button class="filter-btn" data-category="multi">‚öîÔ∏è MULTI-KILL</button>
                <button class="filter-btn" data-category="game">üé™ GAME</button>
                <button class="filter-btn" data-category="team">üë• TEAM</button>
            </div>
        </header>

        <main>
            <div class="stats-bar">
                <span id="totalAchievements">25 Achievements</span>
                <span id="currentVoice">Male Voice</span>
                <span id="volumeDisplay">Volume: 80%</span>
            </div>
            <div class="sound-grid" id="soundGrid">
                <!-- Sound buttons will be injected here by JS -->
            </div>
        </main>

        <footer>
            <div class="volume-control">
                <label for="volume">MASTER VOLUME</label>
                <input type="range" id="volume" min="0" max="100" step="5" value="80">
                <span id="volumeValue">80%</span>
            </div>
            <div class="footer-info">
                <p>Built with <span style="color:red">‚ù§</span> by the Quake Coding Arena Team</p>
                <p class="footer-links">
                    <a href="https://github.com/Ripnrip/Quake-Coding-Arena-MCP" target="_blank">GitHub</a> |
                    <a href="https://smithery.ai/server/quake-coding-arena-enhanced" target="_blank">Smithery</a> |
                    <a href="README.md" target="_blank">Docs</a>
                </p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
