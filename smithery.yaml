# Smithery Configuration for Enhanced Quake Coding Arena MCP Server

# TypeScript Runtime Configuration
runtime: "typescript"

name: quake-coding-arena-enhanced
displayName: Enhanced Quake Coding Arena
description: ðŸŽ¯ Premium TypeScript MCP server with 11 Quake 3 Arena achievements, dual voice system (male/female), and complete gamification for your coding environment

# Version information
version: 2.1.0
author: Quake Coding Arena Team
license: MIT
homepage: https://github.com/Ripnrip/Quake-Coding-Arena-MCP
repository: https://github.com/Ripnrip/Quake-Coding-Arena-MCP
keywords:
  - quake
  - coding
  - arena
  - achievement
  - sounds
  - gamification
  - mcp
  - claude-desktop
  - cursor
  - voice
  - dual-voice
  - typescript
  - smithery

# Main server entry point - points to TypeScript source
main: src/index.ts

# MCP server configuration
mcp:
  # Server capabilities
  capabilities:
    tools: true
    resources: false
    prompts: false

  # Runtime requirements
  runtime:
    node: ">=18.0.0"

  # Server startup configuration
  server:
    command: node
    args: ["index.js"]
    env: {}

# Tool categories for better organization
tools:
  category: development
  tags:
    - gamification
    - audio
    - achievements
    - motivation
    - productivity
    - sounds

# Audio requirements
requirements:
  audio: true  # Server requires audio output for sound playback
  filesystem: true  # Requires access to sound files

# Platform support
platforms:
  - darwin  # macOS
  - linux   # Linux
  - windows # Windows (with audio support)

# Dependencies
dependencies:
  "@modelcontextprotocol/sdk": "^1.0.0"

# Development scripts (for Smithery dev mode)
scripts:
  dev: node index.js
  start: node index.js
  test: node test-mcp-server.js

# Additional metadata
metadata:
  achievementCount: 11
  voicePacks: 2
  audioFormats: ["mp3", "wav"]
  volumeControl: true
  categories: ["streak", "quality", "multi", "game", "team"]
  features:
    - "11 authentic Quake 3 Arena achievements"
    - "Dual voice system (Male/Female announcers)"
    - "Volume control (0-100%)"
    - "Session statistics tracking"
    - "Category-based achievements"
    - "Random achievement selection"
    - "AI usage guide integration"
    - "Voice pack testing"
    - "MP3 and WAV support"

# Usage examples for documentation
examples:
  - |
    # Play a GODLIKE achievement with female voice
    {
      "jsonrpc": "2.0",
      "id": 1,
      "method": "tools/call",
      "params": {
        "name": "play_enhanced_quake_sound",
        "arguments": {
          "achievement": "GODLIKE",
          "volume": 80,
          "voiceGender": "female"
        }
      }
    }
  - |
    # Get random quality achievement
    {
      "jsonrpc": "2.0",
      "id": 2,
      "method": "tools/call",
      "params": {
        "name": "random_enhanced_achievement",
        "arguments": {
          "category": "quality",
          "volume": 70
        }
      }
    }

# Changelog highlights
changelog:
  - version: "2.0.0"
    changes:
      - "Added female voice pack support"
      - "Enhanced MCP tools with voice switching"
      - "Improved session statistics"
